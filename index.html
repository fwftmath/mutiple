    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto+Mono:wght@500;700&display=swap');
        
        body { background-color: #050510; color: white; touch-action: none; user-select: none; font-family: 'Roboto Mono', monospace; overflow: hidden; }
        .font-display { font-family: 'Black Ops One', cursive; }
        .neon-text { text-shadow: 0 0 10px #22d3ee; }
        .btn-primary { @apply bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-6 rounded-lg shadow-[0_0_15px_rgba(8,145,178,0.5)] transform transition active:scale-95 w-full mb-3; }

        .avatar-btn { @apply text-4xl p-4 rounded-xl border-2 border-slate-700 transition-all cursor-pointer grayscale opacity-60 bg-slate-800 flex items-center justify-center; }

        /* Fixed Canvas Container */
        #canvas-container { position: relative; width: 100%; height: 100%; flex: 1; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center bg-[#050510]">

    <div id="view-menu" class="text-center p-4 w-full max-w-md hidden z-50">

    <div id="view-topic-select" class="w-full h-full p-6 hidden flex-col max-w-4xl mx-auto z-50">

    <div id="view-host-lobby" class="w-full h-full p-6 hidden flex-col max-w-4xl mx-auto">

            <div class="text-yellow-400 font-bold" id="lobby-topic-display">TOPIC: ???</div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 h-full">

                    <label class="block text-slate-400 text-sm mb-2 font-bold">MODE</label>

                <div class="mb-6">
                    <label class="block text-slate-400 text-sm mb-2 font-bold" id="setting-label">TIME LIMIT</label>

        <div id="host-status-msg" class="absolute bottom-10 left-0 w-full text-center pointer-events-none opacity-0 transition-opacity duration-500 z-50">
            <span class="bg-black/90 text-yellow-400 px-8 py-4 rounded-full text-2xl font-bold border-2 border-yellow-500 shadow-xl">üõë TIME UP</span>
        </div>
    </div>

    <div id="view-join" class="text-center p-6 max-w-md w-full hidden z-50">
        <h2 class="text-2xl font-bold mb-6 text-cyan-400">YOUR NAME</h2>
        <input type="text" id="player-name" placeholder="NAME" maxlength="8" class="w-full p-4 rounded bg-slate-900 border-2 border-slate-700 text-white text-center text-xl mb-4 focus:border-cyan-500 uppercase font-display">
        <button onclick="goToAvatarSelect()" class="btn-primary">NEXT</button>

    <div id="view-avatar-select" class="text-center p-6 max-w-md w-full hidden z-50 flex-col">

        <button onclick="confirmJoin()" class="btn-primary" id="btn-join-confirm" disabled>READY</button>
    </div>

    <div id="view-student-wait" class="text-center p-6 w-full hidden z-50">
        <div class="text-6xl mb-4 animate-bounce">‚è≥</div>
        <h2 class="text-2xl font-bold text-white mb-2">WAITING...</h2>
        <div class="mt-8 p-4 bg-slate-900 rounded border border-slate-700 flex flex-col items-center">
            <div id="my-final-avatar" class="text-5xl mb-2"></div>

    <div id="view-game" class="w-full h-full flex flex-col hidden relative bg-slate-900">
        <div id="game-freeze-overlay" class="absolute inset-0 bg-slate-950/95 z-40 hidden flex flex-col items-center justify-center">
            <div class="text-6xl mb-4">üõë</div>
            <h2 class="text-4xl font-display text-red-500 mb-2 neon-text">FINISHED</h2>
        </div>
        <div class="h-14 bg-slate-950 border-b border-slate-800 flex justify-between items-center px-4 shrink-0">
            <div class="text-cyan-400 font-bold text-xl" id="client-score">0 PTS</div>
            <div class="text-slate-400 font-mono text-xl" id="client-timer-display">--:--</div>
        </div>
        
        <div id="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div id="feedback-msg" class="absolute top-1/3 left-1/2 -translate-x-1/2 text-5xl font-black opacity-0 pointer-events-none z-30 drop-shadow-lg"></div>
        </div>
        
        <div class="bg-slate-900 border-t border-slate-800 p-2 h-[45vh] grid grid-rows-[auto_1fr] gap-2 z-10 shrink-0">
            <div class="bg-slate-800/50 rounded p-2 flex flex-col justify-center items-center relative border border-slate-700">
                <div id="input-display" class="text-4xl font-mono font-bold tracking-[0.2em] text-white">_</div>
                <div id="hint-display" class="text-sm text-yellow-500/80 font-mono mt-1"></div>
            </div>
            <div class="grid grid-cols-3 gap-1 h-full pb-safe" id="keypad-grid"></div>
        </div>
    </div>

    <div id="view-podium" class="text-center w-full hidden z-[100] bg-slate-950 absolute inset-0 flex flex-col items-center justify-center">
        <h1 class="text-5xl font-display text-transparent bg-clip-text bg-gradient-to-b from-yellow-300 to-yellow-600 mb-12 neon-gold z-10">CHAMPIONS</h1>
        <div class="flex items-end justify-center w-full max-w-4xl px-2 z-10" id="podium-container">
            <div id="podium-2" class="flex flex-col items-center mx-2 opacity-0 transform translate-y-full transition-all duration-700"><div class="text-4xl mb-2" id="p2-avatar"></div><div class="text-white text-sm" id="p2-name"></div><div class="w-24 h-32 bg-slate-700 rounded-t-lg border-t-4 border-slate-400 flex items-end justify-center pb-2"><span class="text-3xl font-black text-slate-500">2</span></div><div class="text-cyan-400 font-bold" id="p2-score"></div></div>
            <div id="podium-1" class="flex flex-col items-center mx-2 opacity-0 transform translate-y-full transition-all duration-700 z-20"><div class="text-7xl mb-2 animate-bounce" id="p1-avatar"></div><div class="text-yellow-400 font-bold text-xl neon-gold" id="p1-name"></div><div class="w-32 h-48 bg-gradient-to-b from-yellow-600 to-yellow-800 rounded-t-lg border-t-4 border-yellow-400 flex items-end justify-center pb-4"><span class="text-5xl font-black text-yellow-900/50">1</span></div><div class="text-yellow-400 text-2xl font-black" id="p1-score"></div></div>
            <div id="podium-3" class="flex flex-col items-center mx-2 opacity-0 transform translate-y-full transition-all duration-700"><div class="text-4xl mb-2" id="p3-avatar"></div><div class="text-white text-sm" id="p3-name"></div><div class="w-24 h-24 bg-orange-900 rounded-t-lg border-t-4 border-orange-700 flex items-end justify-center pb-2"><span class="text-3xl font-black text-orange-900/50">3</span></div><div class="text-cyan-400 font-bold" id="p3-score"></div></div>
        </div>
    </div>
    
    <div id="view-rankings" class="w-full h-full hidden z-[101] bg-slate-950 absolute inset-0 flex flex-col p-6">
        <h2 class="text-3xl font-display text-cyan-400 text-center mb-6">FINAL STANDINGS</h2>
        <div class="flex-1 overflow-y-auto bg-slate-900/50 rounded-xl border border-slate-800 p-4 max-w-2xl mx-auto w-full">
            <table class="w-full text-left border-collapse"><tbody id="ranking-list-body"></tbody></table>
        </div>
        <div class="mt-4 text-center"><button onclick="location.reload()" class="btn-primary max-w-xs bg-slate-700">üè† HOME</button></div>
    </div>

<script>
    // --- 1. FIREBASE CONFIG ---
    const firebaseConfig = { apiKey: "AIzaSyAYnQB2o5cPn42RiNAik7537ihduICJwdQ", authDomain: "fwftmath.firebaseapp.com", projectId: "fwftmath", storageBucket: "fwftmath.firebasestorage.app", messagingSenderId: "70090299689", appId: "1:70090299689:web:ae300db1f79a3eda62bf38" };
    let app, db;
    try { app = firebase.initializeApp(firebaseConfig); db = firebase.database(); 
        db.ref(".info/connected").on("value", s => document.getElementById('db-status').innerText = s.val()?"üü¢ ONLINE":"üü† CONNECTING...");
    } catch(e){console.error("FB Err",e);}

    // --- 2. AUDIO & STATE ---
    const AVATARS = ['üêØ','üê∞','ü¶Å','ü¶Ñ','ü¶ñ','üëΩ','ü§ñ','üêº','ü¶ä','üê®','üêÆ','üê∑'];
    const AUDIO = new (window.AudioContext||window.webkitAudioContext)();
    
    function playTone(f,t,d) {
        if(AUDIO.state==='suspended')AUDIO.resume();
        const o=AUDIO.createOscillator(),g=AUDIO.createGain();
        o.type=t; o.frequency.value=f;
        o.connect(g); g.connect(AUDIO.destination);
        o.start(); g.gain.exponentialRampToValueAtTime(0.001,AUDIO.currentTime+d);
        o.stop(AUDIO.currentTime+d);
    }
    function playFanfare() {
        if(AUDIO.state==='suspended')AUDIO.resume();
        setTimeout(()=>playTone(523.25, 'triangle', 0.2), 0);
        setTimeout(()=>playTone(659.25, 'triangle', 0.2), 150);
        setTimeout(()=>playTone(783.99, 'triangle', 0.4), 300);
        setTimeout(()=>playTone(1046.50, 'square', 0.8), 450);
    }

    let state = {
        gid: new URLSearchParams(location.search).get('gid'), 
        pid: 'p_'+Math.random().toString(36).substr(2,8), // Random ID
        name: 'Guest', av: '', score: 0, active: false,
        settings: { mode: 'time', target: 60, topic: 'area' },
        q: null, input: '', lastBeep: -1
    };

    // --- 3. VIEW CONTROLLER ---
    const views = ['view-menu','view-topic-select','view-host-lobby','view-host-game','view-join','view-avatar-select','view-student-wait','view-game','view-podium','view-rankings'];
    function show(id) { 
        views.forEach(v=>document.getElementById(v).classList.add('hidden')); 
        const el = document.getElementById(id);
        el.classList.remove('hidden'); 
        if(id.includes('host')||id.includes('flex')) el.classList.add('flex');
        
        // FIX 1: Canvas Resize Trigger
        if(id==='view-game') {
            resize(); 
            setTimeout(resize, 100); // Double check
        }
    }
    window.onload=()=>state.gid?show('view-join'):show('view-menu');

    // --- 4. HOST LOGIC ---
    function setupHost() { if(!db)return; AUDIO.resume(); show('view-topic-select'); }
    function selectTopic(t) {
        state.settings.topic = t;
        const ref = db.ref('games').push(); state.gid = ref.key;
        ref.set({ status: 'lobby', settings: state.settings });
        show('view-host-lobby');
        document.getElementById('lobby-topic-display').innerText = "TOPIC: " + t.toUpperCase();
        new QRCode(document.getElementById("qrcode"), { text: `${location.origin}${location.pathname}?gid=${state.gid}`, width:128, height:128 });
        
        db.ref(`games/${state.gid}/players`).on('value', snap => {
            const grid=document.getElementById('player-grid'); grid.innerHTML=''; 
            let c=0; 
            if(snap.exists()) {
                snap.forEach(x => { c++; grid.innerHTML += `<div class="bg-slate-800 px-3 py-2 rounded border border-slate-600 flex gap-2 items-center"><span class="text-2xl">${x.val().avatar}</span><span class="font-bold">${x.val().name}</span></div>`; });
            }
            document.getElementById('join-count-display').innerText = `${c} PLAYERS`;
            const btn = document.getElementById('btn-host-start');
            btn.disabled = c < 2;
            btn.className = c<2 ? "btn-primary mt-auto bg-slate-700 opacity-50" : "btn-primary mt-auto bg-green-600 hover:bg-green-500 text-2xl py-4";
            btn.innerText = c<2 ? `‚è≥ WAIT (${c}/2)` : "üöÄ START GAME";
        });
        setMode('time');
    }
    function setMode(m) { state.settings.mode=m; updateSetting(document.getElementById('setting-slider').value); }
    function updateSetting(v) {
        state.settings.target=parseInt(v);
        document.getElementById('setting-value').innerText = state.settings.mode==='score' ? v+" PTS" : v+" SEC";
        if(state.gid) db.ref(`games/${state.gid}/settings`).update(state.settings);
    }

    function hostStartGame() {
        if(document.getElementById('join-count-display').innerText[0] < '2') return;
        const end = state.settings.mode==='time' ? Date.now()+(state.settings.target*1000) : 0;
        db.ref(`games/${state.gid}`).update({ status: 'playing', startTime: Date.now(), endTime: end });
        show('view-host-game');
        
        const timerLoop = setInterval(() => {
            if(state.settings.mode==='time') {
                const left = Math.ceil((end - Date.now())/1000);
                document.getElementById('host-timer-display').innerText = left<=0 ? "00:00" : `${Math.floor(left/60)}:${(left%60).toString().padStart(2,'0')}`;
                
                if(left <= 5 && left > 0 && left !== state.lastBeep) {
                    state.lastBeep = left; playTone(600 + (5-left)*200, 'sawtooth', 0.1);
                }
                if(left <= 0) { clearInterval(timerLoop); finishGame(); }
            } else { document.getElementById('host-timer-display').innerText = "RACE"; }
        }, 500);

        // FIX 3: Robust List Rendering
        db.ref(`games/${state.gid}/players`).on('value', snap => {
            const arr = []; 
            if(snap.exists()) {
                snap.forEach(c => arr.push(c.val()));
            }
            arr.sort((a,b) => (b.score||0)-(a.score||0));
            
            const max = state.settings.mode==='score' ? state.settings.target : Math.max(state.settings.target*10, (arr[0]?.score||0)*1.2);
            if(state.settings.mode==='score' && arr[0]?.score >= state.settings.target) { clearInterval(timerLoop); finishGame(); }

            const con = document.getElementById('lanes-container');
            con.innerHTML = ''; // Force clear
            
            arr.forEach((p, i) => {
                const width = Math.min(100, (p.score/max)*100);
                con.innerHTML += `
                    <div class="lane-item">
                        <div class="w-8 text-3xl mr-2">${p.avatar}</div>
                        <div class="w-24 truncate font-bold text-sm text-slate-300">${p.name}</div>
                        <div class="flex-1 h-4 bg-slate-900 rounded-full mx-2 border border-slate-700 overflow-hidden relative">
                            <div class="h-full bg-cyan-500 shadow-[0_0_10px_#06b6d4]" style="width:${width}%"></div>
                        </div>
                        <div class="w-16 text-right font-mono font-bold text-cyan-400 text-xl">${p.score}</div>
                    </div>`;
            });
        });
    }

    function finishGame() {
        db.ref(`games/${state.gid}`).update({ status: 'finished' });
        document.getElementById('host-status-msg').style.opacity=1;
        playTone(300, 'sawtooth', 1.0);
        setTimeout(() => {
            // FIX 4: Explicitly convert to array for results
            db.ref(`games/${state.gid}/players`).once('value', s => {
                const arr=[]; 
                s.forEach(c=>arr.push(c.val())); // Convert Object to Array
                arr.sort((a,b)=>b.score-a.score);
                db.ref(`games/${state.gid}`).update({ status: 'results', finalStandings: arr });
            });
        }, 2000);
    }

    // --- 5. CLIENT LOGIC ---
    function goToAvatarSelect() {
        if(!document.getElementById('player-name').value) return;
        state.name = document.getElementById('player-name').value;
        AUDIO.resume(); show('view-avatar-select');
        const grid = document.getElementById('avatar-grid'); grid.innerHTML='';
        AVATARS.forEach(a => {
            const b=document.createElement('div'); b.className='avatar-btn'; b.innerText=a;
            b.onclick=()=> { 
                document.querySelectorAll('.avatar-btn').forEach(x=>x.classList.remove('selected')); 
                b.classList.add('selected'); state.av=a; 
                document.getElementById('btn-join-confirm').disabled=false;
                playTone(600, 'sine', 0.1); 
            };
            grid.appendChild(b);
        });
    }

    function confirmJoin() {
        // FIX 5: Ensure write completes before showing waiting screen
        const pRef = db.ref(`games/${state.gid}/players/${state.pid}`);
        pRef.set({ name: state.name, avatar: state.av, score: 0 })
        .then(() => {
            show('view-student-wait');
            document.getElementById('my-final-avatar').innerText = state.av;
            document.getElementById('my-final-name').innerText = state.name;
            
            db.ref(`games/${state.gid}`).on('value', snap => {
                const g = snap.val(); if(!g) return;
                state.settings = g.settings;
                document.getElementById('client-topic-wait').innerText = "Topic: " + g.settings.topic.toUpperCase();

                if(g.status === 'playing' && !state.active) {
                    state.active = true;
                    show('view-game'); 
                    setupKeypad(state.settings.topic);
                    generateQuestion();
                    startClientTimer(g.endTime);
                } else if(g.status === 'finished') {
                    state.active = false; document.getElementById('game-freeze-overlay').classList.remove('hidden');
                } else if(g.status === 'results') {
                    showResults(g.finalStandings);
                }
            });
        });
    }

    function startClientTimer(end) {
        const el = document.getElementById('client-timer-display');
        let tLoop = setInterval(() => {
            if(!end) { el.innerText="RACE"; return; }
            let left = Math.ceil((end-Date.now())/1000);
            if(left<=5 && left>0 && left!==state.lastBeep) { state.lastBeep=left; playTone(600+(5-left)*200, 'sawtooth', 0.1); }
            if(left<=0) { el.innerText="00:00"; clearInterval(tLoop); }
            else el.innerText = `${Math.floor(left/60)}:${(left%60).toString().padStart(2,'0')}`;
        }, 500);
    }

    // --- 6. MATH ENGINE & CANVAS ---
    const cvs = document.getElementById('gameCanvas'), ctx = cvs.getContext('2d');
    
    // FIX 1: Robust Resize Function
    function resize() { 
        const p=document.getElementById('canvas-container'); 
        if(!p || p.clientWidth === 0) return; 
        cvs.width=p.clientWidth; cvs.height=p.clientHeight; 
        if(state.q) draw(); 
    }
    window.onresize=resize;

    function setupKeypad(topic) {
        const grid = document.getElementById('keypad-grid'); grid.innerHTML = '';
        [7,8,9,4,5,6,1,2,3].forEach(n => grid.innerHTML += `<button class="key-btn bg-slate-800 text-cyan-100 rounded text-2xl font-bold active:bg-cyan-700 shadow" onclick="input('${n}')">${n}</button>`);
        if(['equation','directed','coord'].includes(topic)) {
            grid.innerHTML += `<button class="key-btn bg-slate-700 text-yellow-400 rounded text-2xl font-bold shadow" onclick="input('-')">-</button>`;
            grid.innerHTML += `<button class="key-btn bg-slate-800 text-cyan-100 rounded text-2xl font-bold shadow" onclick="input('0')">0</button>`;
            grid.innerHTML += `<button class="key-btn bg-rose-900/40 text-rose-500 rounded font-bold shadow" onclick="input('DEL')">DEL</button>`;
        } else {
             grid.innerHTML += `<button class="key-btn bg-rose-900/40 text-rose-500 rounded font-bold shadow" onclick="input('DEL')">DEL</button>`;
             grid.innerHTML += `<button class="key-btn bg-slate-800 text-cyan-100 rounded text-2xl font-bold shadow" onclick="input('0')">0</button>`;
             grid.innerHTML += `<div class="bg-transparent"></div>`;
        }
        grid.innerHTML += `<button class="col-span-3 bg-gradient-to-b from-emerald-600 to-emerald-800 text-white rounded font-bold text-xl py-2 active:translate-y-1 shadow-lg mt-1" onclick="checkAnswer()">GO</button>`;
    }

    function generateQuestion() {
        const r = (a,b) => Math.floor(Math.random()*(b-a+1))+a;
        const topic = state.settings.topic, diff = state.score > 500 ? 'hard' : 'easy';
        let q = { type: topic, ans: 0 }; let hint = "";

        if(topic === 'area') {
            const shapes = diff==='easy'?['rect','para']:['tri','trap','comp'];
            const shape = shapes[r(0,shapes.length-1)]; q.shape = shape;
            if(shape==='rect') { q.w=r(5,12); q.h=r(4,9); q.ans=q.w*q.h; hint="Area = W √ó H"; }
            else if(shape==='para') { q.b=r(5,12); q.h=r(4,9); q.ans=q.b*q.h; hint="Area = B √ó H"; }
            else if(shape==='tri') { q.b=r(6,14); q.h=r(4,10); if(q.b%2)q.b++; q.ans=(q.b*q.h)/2; hint="Area = B √ó H √∑ 2"; }
            else if(shape==='trap') { q.t=r(4,8); q.b=q.t+r(2,6); q.h=r(4,8); if((q.t+q.b)*q.h%2)q.h++; q.ans=((q.t+q.b)*q.h)/2; hint="Area = (Top+Btm)√óH√∑2"; }
            else { q.w=r(8,12); q.h=r(8,12); q.cw=r(3,5); q.ch=r(3,5); q.ans=(q.w*q.h)-(q.cw*q.ch); hint="Rect - Cut"; }
        } else if(topic === 'volume') {
            if(diff==='easy') { q.shape='cuboid'; q.l=r(3,8); q.w=r(2,6); q.h=r(2,6); q.ans=q.l*q.w*q.h; hint="Vol = L √ó W √ó H"; } 
            else { q.shape='prism'; q.area=r(12,30); q.h=r(4,10); q.ans=q.area*q.h; hint="Vol = Base Area √ó H"; }
        } else if(topic === 'equation') {
            const x=r(-9,9); const a=r(2,6)*(Math.random()<.5?1:-1); const b=r(-10,10); const c=(a*x)+b;
            q.txt = `${a}x ${b>=0?'+ '+b:'- '+Math.abs(b)} = ${c}`; q.ans = x; hint = "Solve for x";
        } else if(topic === 'percent') {
            if(diff==='easy') { const p=r(1,9)*10; const y=r(2,20)*5; q.txt=`${p}% of ${y} = ?`; q.ans=(p/100)*y; } 
            else { const p=r(1,5)*10; const y=r(5,15)*10; const isInc=Math.random()>.5; q.txt=`${y} ${isInc?'increased':'decreased'}\nby ${p}%`; q.ans=isInc?y*(1+p/100):y*(1-p/100); }
            hint = "Calculate Value";
        } else if(topic === 'directed') {
            const n1=r(-12,12), n2=r(-12,12), ops=['+','-','√ó'], op=ops[r(0,2)];
            if(op==='+')q.ans=n1+n2; else if(op==='-')q.ans=n1-n2; else q.ans=n1*n2;
            const fmt=n=>n<0?`(${n})`:n; q.txt=`${fmt(n1)} ${op} ${fmt(n2)}`; hint="Watch signs";
        } else if(topic === 'angles') {
            q.subType=diff==='easy'?(Math.random()>.5?'vert':'supp'):'comp'; 
            if(q.subType==='vert') { q.ans=r(30,150); q.angleKnown=q.ans; hint="Vertically Opposite"; } 
            else if(q.subType==='supp') { q.ans=r(30,150); q.angleKnown=180-q.ans; hint="Sum = 180¬∞"; } 
            else { q.ans=r(20,70); q.angleKnown=90-q.ans; hint="Sum = 90¬∞"; }
        } else if(topic === 'coord') {
            q.x=r(-5,5); q.y=r(-5,5); if(q.x===0)q.x++; if(q.y===0)q.y--; q.ask=Math.random()>0.5?'x':'y'; q.ans=q.ask==='x'?q.x:q.y; hint=`Find ${q.ask.toUpperCase()}-coordinate`;
        }
        state.q = q; state.input = ''; document.getElementById('input-display').innerText='_'; document.getElementById('hint-display').innerText=hint;
        // FIX 1: Ensure draw happens after data is ready
        setTimeout(draw, 50);
    }

    function draw() {
        const w=cvs.width, h=cvs.height, cx=w/2, cy=h/2; 
        if(w===0 || h===0) return; // Prevent error
        
        ctx.clearRect(0,0,w,h); ctx.strokeStyle='#22d3ee'; ctx.fillStyle='#fff'; ctx.lineWidth=3;
        ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.font='bold 24px Roboto Mono';
        const label=(t,x,y,c='#fbbf24')=>{ctx.fillStyle='#0f172a';ctx.fillRect(x-12,y-12,24,24);ctx.fillStyle=c;ctx.fillText(t,x,y);};
        
        if(state.q.type==='area') {
            const s=Math.min(w,h)/20;
            if(state.q.shape==='rect') { ctx.strokeRect(cx-state.q.w*s/2,cy-state.q.h*s/2,state.q.w*s,state.q.h*s); label(state.q.w,cx,cy-state.q.h*s/2-20); label(state.q.h,cx+state.q.w*s/2+20,cy); }
            else if(state.q.shape==='tri') { ctx.beginPath();ctx.moveTo(cx,cy-state.q.h*s/2);ctx.lineTo(cx-state.q.b*s/2,cy+state.q.h*s/2);ctx.lineTo(cx+state.q.b*s/2,cy+state.q.h*s/2);ctx.stroke(); label(state.q.b,cx,cy+state.q.h*s/2+20); label(state.q.h,cx+10,cy); }
            else if(state.q.shape==='trap') { const t=state.q.t*s,b=state.q.b*s,hh=state.q.h*s; ctx.beginPath();ctx.moveTo(cx-t/2,cy-hh/2);ctx.lineTo(cx+t/2,cy-hh/2);ctx.lineTo(cx+b/2,cy+hh/2);ctx.lineTo(cx-b/2,cy+hh/2);ctx.closePath();ctx.stroke(); label(state.q.t,cx,cy-hh/2-20);label(state.q.b,cx,cy+hh/2+20);label(state.q.h,cx-b/2-20,cy); }
            else { ctx.strokeRect(cx-state.q.w*s/2,cy-state.q.h*s/2,state.q.w*s,state.q.h*s); ctx.fillStyle='rgba(255,255,255,0.1)';ctx.fillRect(cx+state.q.w*s/2-state.q.cw*s,cy-state.q.h*s/2,state.q.cw*s,state.q.ch*s); }
        } else if(state.q.type==='volume') {
             if(state.q.shape==='cuboid'){ const d=20;ctx.strokeRect(cx-50,cy-50,100,100);ctx.beginPath();ctx.moveTo(cx-50,cy-50);ctx.lineTo(cx-30,cy-70);ctx.lineTo(cx+70,cy-70);ctx.lineTo(cx+70,cy+30);ctx.lineTo(cx+50,cy+50);ctx.stroke();ctx.moveTo(cx+70,cy-70);ctx.lineTo(cx+50,cy-50);ctx.stroke();label(state.q.l,cx,cy+60);label(state.q.h,cx-60,cy);label(state.q.w,cx+60,cy-60); }
             else { ctx.fillText(`Base Area=${state.q.area}`,cx,cy-20); ctx.fillText(`Height=${state.q.h}`,cx,cy+20); }
        } else if(state.q.type==='equation'||state.q.type==='percent'||state.q.type==='directed') {
            ctx.font='bold 32px Roboto Mono'; ctx.fillStyle='#a5f3fc';
            state.q.txt.split('\n').forEach((l,i)=>ctx.fillText(l,cx,cy+(i*40)-20));
        } else if(state.q.type==='angles') {
            const l=100; ctx.beginPath();
            if(state.q.subType==='comp'){ctx.moveTo(cx-l,cy+20);ctx.lineTo(cx,cy+20);ctx.lineTo(cx,cy-l);ctx.stroke();ctx.moveTo(cx,cy+20);ctx.lineTo(cx-Math.cos(state.q.angleKnown*Math.PI/180)*l,cy+20-Math.sin(state.q.angleKnown*Math.PI/180)*l);ctx.stroke();}
            else if(state.q.subType==='supp'){ctx.moveTo(cx-l,cy);ctx.lineTo(cx+l,cy);ctx.stroke();ctx.moveTo(cx,cy);ctx.lineTo(cx-30,cy-l);ctx.stroke();}
            else {ctx.moveTo(cx-l,cy-l/2);ctx.lineTo(cx+l,cy+l/2);ctx.moveTo(cx-l,cy+l/2);ctx.lineTo(cx+l,cy-l/2);ctx.stroke();}
            ctx.fillText(state.q.angleKnown+'¬∞',cx,cy-40); ctx.fillStyle='#fbbf24'; ctx.fillText('?',cx-50,cy);
        } else if(state.q.type==='coord') {
            ctx.strokeStyle='#334155';ctx.lineWidth=1; for(let i=-5;i<=5;i++) { ctx.beginPath();ctx.moveTo(cx+i*20,cy-100);ctx.lineTo(cx+i*20,cy+100);ctx.stroke(); ctx.beginPath();ctx.moveTo(cx-100,cy+i*20);ctx.lineTo(cx+100,cy+i*20);ctx.stroke(); }
            ctx.strokeStyle='#94a3b8';ctx.lineWidth=2;ctx.beginPath();ctx.moveTo(cx,cy-100);ctx.lineTo(cx,cy+100);ctx.stroke();ctx.beginPath();ctx.moveTo(cx-100,cy);ctx.lineTo(cx+100,cy);ctx.stroke();
            ctx.fillStyle='#ef4444';ctx.beginPath();ctx.arc(cx+state.q.x*20,cy-state.q.y*20,6,0,Math.PI*2);ctx.fill();
            ctx.fillStyle='#fff';ctx.fillText(`(${state.q.ask==='x'?'?':state.q.x}, ${state.q.ask==='y'?'?':state.q.y})`,cx,cy+130);
        }
    }

    function input(k) { if(!state.active)return; if(k==='DEL')state.input=state.input.slice(0,-1); else if(state.input.length<6)state.input+=k; document.getElementById('input-display').innerText=state.input||'_'; playTone(500,'sine',0.05); }
    function checkAnswer() {
        if(!state.active||!state.input)return; const ok=Math.abs(parseFloat(state.input)-state.q.ans)<0.01;
        const fb=document.getElementById('feedback-msg');
        if(ok){state.score+=100; playTone(800,'triangle',0.1); fb.innerText="GOOD!";fb.style.color='#4ade80';fb.style.opacity=1; db.ref(`games/${state.gid}/players/${state.pid}`).update({score:state.score}); setTimeout(()=>{fb.style.opacity=0;generateQuestion()},400);}
        else{playTone(150,'sawtooth',0.3); fb.innerText="MISS";fb.style.color='#ef4444';fb.style.opacity=1; setTimeout(()=>{fb.style.opacity=0;state.input='';document.getElementById('input-display').innerText='_'},500);}
        document.getElementById('client-score').innerText=state.score+" PTS";
    }

    function showResults(list) {
        if(!list) return;
        show('view-podium');
        
        const setPod = (id, p, d) => {
            if(!p) return;
            setTimeout(() => {
                const el = document.getElementById(id);
                el.style.opacity = '1'; el.style.transform = 'translateY(0)';
                document.getElementById(id.replace('podium','p')+'-name').innerText = p.name;
                document.getElementById(id.replace('podium','p')+'-avatar').innerText = p.avatar;
                document.getElementById(id.replace('podium','p')+'-score').innerText = p.score;
                if(id==='podium-1') playFanfare(); else playTone(200, 'square', 0.2); 
            }, d);
        };
        setPod('podium-3', list[2], 500);
        setPod('podium-2', list[1], 1500);
        setPod('podium-1', list[0], 2500);
        setTimeout(() => confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } }), 2600);
        setTimeout(() => {
            show('view-rankings');
            const b = document.getElementById('ranking-list-body'); b.innerHTML='';
            list.forEach((p,i) => {
                b.innerHTML += `<tr class="border-b border-slate-700 text-slate-300 animate-[pop_0.5s]"><td class="p-3">${i+1}</td><td class="p-3 flex gap-2"><span class="text-xl">${p.avatar}</span><b>${p.name}</b></td><td class="p-3 text-right font-mono">${p.score}</td></tr>`;
            });
        }, 6500);
    }
</script>
